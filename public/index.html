
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: right;
            font-size: 21px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .dropdown {
            float: right;
            overflow: hidden;
            font-size: 21px;
            font-weight: bold;
        }

        .dropdown .dropbtn {
            font-size: 21px;
            font-weight: bold;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: inherit;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>ZeeMe TECH</h1>
    <center><h2>Yerli ve Milli Sanal Sınıf Yazılım</h2></center>
    <a href="kurucular.html">Kurucularımız</a>
    <center>
    <label for="roomId">Oda ID</label>
    <input id="roomId" type="text" />
    <button id="joinBtn">Katıl</button>
    <button id="leaveBtn">Ayrıl</button></center>
</div>
<div class="image"> <!-- the image container -->
    <center><img src="img/show.png" alt="" width=%100 HEIGHT=300 /> <!-- the image -->
    </center>
</div>
</body>
</html>
